<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <title>Odin Library</title>
</head>

<body>
    <div class="header">
        <h1 class="logo">Odin Library Project</h1>
    </div>
    <div class="popForm" id="popForm">
        <button type=" button" id="addBtn" class="addbtn">Add Book</button>
        <form id="inputForm" name="addBook">
            <label for="title">Title</label>
            <input type="text" id="title" name="name" minlength="4" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" minlength="3" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="25" required>
            <button type="submit" form="inputForm" id="subBtn">Add</button>
            <p class="error-message" id="error"></p>
        </form>
    </div>
    <div class="wrapper" id="wrapper">
    </div>
</body>

</html>
